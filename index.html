<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Lab | Home Barista Recipes</title>
    <link rel="stylesheet" href="css/style.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&family=Inter:wght@300;400;700&display=swap"
        rel="stylesheet">
</head>

<body>

    <nav>
        <a href="index.html" class="nav-link active matrix-effect">Home</a>
        <a href="brew.html" class="nav-link matrix-effect">Brew</a>
        <a href="drinks.html" class="nav-link matrix-effect">Drinks</a>
    </nav>

    <!-- New Coffee Eye Catcher -->
    <div class="coffee-hero">
        <div class="coffee-cup-container" id="cup">
            <div class="vapour-container" id="vapour-container">
                <!-- Vapours injected by JS -->
                <span class="vapour" style="--i:1;"></span> <!-- Fallback static -->
            </div>
            <div class="cup-body">
                <div class="cup-content"></div>
            </div>
            <div class="cup-handle"></div>
        </div>
    </div>

    <div class="content-wrapper">
        <header style="text-align: center; margin-top: 2rem; position: relative;">
            <h1 class="matrix-effect" style="margin-bottom: 0.5rem;">Coffee Lab</h1>
            <p
                style="font-size: 1.1rem; color: var(--md-sys-color-on-background); opacity: 0.8; background: var(--md-sys-color-secondary-container); display: inline-block; padding: 0.2rem 1rem; border-radius: 100px;">
                Precision Brewing Assistant</p>
        </header>

        <main class="container" style="margin-top: 3rem;">
            <div class="glass-panel"
                style="text-align: center; max-width: 600px; margin: 0 auto; border: 1px solid var(--md-sys-color-outline-variant);">
                <h2 class="matrix-effect" style="font-size: 1.5rem;">Welcome</h2>
                <p style="margin-top: 1rem; opacity: 0.8;">
                    Track extractions, adjust ratios, and perfect your craft.
                    Designed for your Flair Espresso Go, DF64V, and precision scales.
                </p>
                <div style="margin-top: 2rem; display: flex; gap: 1rem; justify-content: center;">
                    <a href="brew.html" class="glass-btn" style="text-decoration: none; display: inline-block;">Start
                        Brewing</a>
                </div>
            </div>
        </main>
    </div>

    <script src="js/matrix.js"></script>
    <script src="js/main.js"></script>
    <script src="js/steam.js"></script>
</body>

</html>
