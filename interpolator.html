<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Dial-In Interpolator | Coffee Lab</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Fonts: Adding Playfair Display for this module -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;600&family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Roboto+Flex:opsz,wdth,wght@8..144,25..151,100..1000&display=swap"
        rel="stylesheet">
</head>

<body class="tactile-body">

    <nav>
        <a href="index.html" class="nav-link matrix-effect">Home</a>
        <a href="brew.html" class="nav-link matrix-effect">Brew</a>
        <a href="drinks.html" class="nav-link matrix-effect">Drinks</a>
        <a href="interpolator.html" class="nav-link active matrix-effect">Dial-In</a>
    </nav>

    <div class="content-wrapper" style="padding-top: 6rem; min-height: 100vh;">
        <main class="container" style="max-width: 600px;">
            <h1 class="tactile-header">The Dial-In<br>Interpolator</h1>

            <!-- TARGET -->
            <div class="tactile-card">
                <div class="input-group">
                    <label class="tactile-label">Target Time (seconds)</label>
                    <input type="number" id="target-time" class="tactile-input" value="30" step="1">
                </div>
            </div>

            <!-- SHOT A -->
            <div class="tactile-card">
                <h3 class="tactile-label" style="text-decoration: underline; margin-bottom: 1rem; color: #fff;">Test
                    Shot A</h3>
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                    <div class="input-group">
                        <label class="tactile-label">Grind Setting</label>
                        <input type="number" id="g1" class="tactile-input" placeholder="e.g. 15">
                    </div>
                    <div class="input-group">
                        <label class="tactile-label">Time (s)</label>
                        <input type="number" id="t1" class="tactile-input" placeholder="e.g. 22">
                    </div>
                </div>
            </div>

            <!-- SHOT B -->
            <div class="tactile-card">
                <h3 class="tactile-label" style="text-decoration: underline; margin-bottom: 1rem; color: #fff;">Test
                    Shot B</h3>
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                    <div class="input-group">
                        <label class="tactile-label">Grind Setting</label>
                        <input type="number" id="g2" class="tactile-input" placeholder="e.g. 10">
                    </div>
                    <div class="input-group">
                        <label class="tactile-label">Time (s)</label>
                        <input type="number" id="t2" class="tactile-input" placeholder="e.g. 45">
                    </div>
                </div>
            </div>

            <!-- ACTION -->
            <button id="calc-btn" class="haptic-btn">Calculate Optimal Grind</button>

            <!-- RESULT -->
            <div id="result-section" class="result-display">
                <span class="tactile-label" style="color: var(--color-copper);">Theoretical Grind Setting</span>
                <span id="result-value" class="result-value">--</span>

                <div class="confidence-note">
                    <strong>Note:</strong> Because particle distribution (fines) behavior is non-linear,
                    we recommend adjusting this value by <strong>0.2 - 0.5</strong> towards <em>Coarse</em>
                    if your target was very far off to avoid choking.
                </div>
            </div>

        </main>
    </div>

    <!-- Scripts -->
    <script src="js/matrix.js"></script> <!-- Optional visual flare -->
    <script src="js/interpolator.js"></script>
    <!-- Linking share logic just in case user wants to share via nav -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lz-string/1.5.0/lz-string.min.js"></script>
    <script src="js/recipes.js"></script>
    <script src="js/share.js"></script>
    <script src="js/haptics.js"></script>

</body>

</html>
