<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drinks Gallery | Coffee Lab</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&family=Inter:wght@300;400;700&display=swap"
        rel="stylesheet">
    <style>
        /* M3 Dialog Scoped Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            /* Darker dim */
            z-index: 2000;
            display: none;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .modal-overlay.open {
            display: flex;
            opacity: 1;
        }
    </style>
</head>

<body>

    <nav>
        <a href="index.html" class="nav-link matrix-effect">Home</a>
        <a href="brew.html" class="nav-link matrix-effect">Brew</a>
        <a href="drinks.html" class="nav-link active matrix-effect">Drinks</a>
    </nav>

    <div class="content-wrapper">
        <main class="container">
            <h1 class="matrix-effect" style="text-align: center;">Recipe Gallery</h1>

            <div id="drinks-grid" class="drinks-grid">
                <!-- Drink Cards will be injected here -->
            </div>

            <div id="empty-state" style="text-align: center; margin-top: 4rem; display: none;">
                <p style="opacity: 0.6; font-size: 1.2rem; color: var(--md-sys-color-on-background);">No drinks saved
                    yet.<br>Click the + button to add one.</p>
            </div>
        </main>
    </div>

    <!-- Add Button -->
    <button class="fab" id="add-drink-btn"
        style="position: fixed; bottom: 2rem; right: 2rem; width: 56px; height: 56px; border: none; display: flex; align-items: center; justify-content: center; font-size: 24px;">+</button>

    <!-- Modal -->
    <div class="modal-overlay" id="modal">
        <div class="glass-panel"
            style="width: 90%; max-width: 400px; max-height: 90vh; overflow-y: auto; padding: 1.5rem; background: var(--md-sys-color-surface-container-high, #fff);">
            <h2 class="matrix-effect" style="margin-bottom: 1.5rem; font-size: 1.5rem;">Add New Drink</h2>
            <form id="drink-form">
                <div style="margin-bottom: 1rem;">
                    <label>Name</label>
                    <input type="text" name="title" class="glass-input" placeholder="e.g. Latte Art" required>
                </div>

                <div style="margin-bottom: 1rem;">
                    <label>Description</label>
                    <textarea name="description" class="glass-input" rows="3" placeholder="Recipe Notes"></textarea>
                </div>

                <div style="margin-bottom: 1.5rem;">
                    <label>Photo</label>
                    <input type="file" id="drink-image" accept="image/*" class="glass-input">
                </div>

                <div style="display: flex; gap: 0.5rem; justify-content: flex-end;">
                    <button type="button" class="glass-btn" id="close-modal"
                        style="background: transparent; color: var(--md-sys-color-primary); box-shadow: none;">Cancel</button>
                    <button type="submit" class="glass-btn">Save</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/matrix.js"></script>
    <script src="js/main.js"></script>
    <script src="js/recipes.js"></script>
    <script src="js/drinks-ui.js"></script>
</body>

</html>
