<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brew Log | Coffee Lab</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&family=Inter:wght@300;400;700&display=swap"
        rel="stylesheet">
    <style>
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 2000;
            display: none;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .modal-overlay.open {
            display: flex;
            opacity: 1;
        }

        .brew-card:hover {
            transform: translateY(-2px);
        }
    </style>
</head>

<body>

    <nav>
        <a href="index.html" class="nav-link matrix-effect">Home</a>
        <a href="brew.html" class="nav-link active matrix-effect">Brew</a>
        <a href="drinks.html" class="nav-link matrix-effect">Drinks</a>
        <a href="interpolator.html" class="nav-link matrix-effect">Dial-In</a>
    </nav>

    <div class="content-wrapper">
        <main class="container">
            <h1 class="matrix-effect" style="text-align: center;">Extraction Log</h1>

            <div id="brew-grid" style="display: grid; gap: 1rem; max-width: 800px; margin: 0 auto;">
                <!-- Cards will go here -->
            </div>

            <div id="empty-state" style="text-align: center; margin-top: 4rem; display: none;">
                <p style="opacity: 0.6; font-size: 1.2rem; color: var(--md-sys-color-on-background);">No extractions
                    saved yet.</p>
            </div>
        </main>
    </div>

    <!-- FAB -->
    <button class="fab" id="add-brew-btn"
        style="position: fixed; bottom: 2rem; right: 2rem; width: 56px; height: 56px; border: none; display: flex; align-items: center; justify-content: center; font-size: 24px;">+</button>

    <!-- Scrollable Modal -->
    <div class="modal-overlay" id="brew-modal">
        <div class="glass-panel modal-content">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
                <h2 id="modal-title" style="margin: 0; font-size: 1.5rem;">New Extraction</h2>
                <button type="button" id="close-modal"
                    style="background: none; border: none; font-size: 1.5rem; cursor: pointer; color: var(--md-sys-color-on-surface);">&times;</button>
            </div>

            <form id="brew-form">

                <!-- Bean Info (NEW) -->
                <div class="form-section">
                    <h3 style="font-size: 1.1rem; color: var(--md-sys-color-primary);">Bean Details</h3>
                    <div class="form-grid uneven">
                        <div>
                            <label>Bean Name</label>
                            <input type="text" name="beanName" class="glass-input"
                                placeholder="e.g. Ethiopia Yirgacheffe" required>
                        </div>
                        <div>
                            <label>Roast Date</label>
                            <input type="date" name="roastDate" class="glass-input" required>
                        </div>
                    </div>
                </div>

                <!-- Grinder -->
                <div class="form-section">
                    <h3 style="font-size: 1.1rem; color: var(--md-sys-color-primary);">Equipment</h3>
                    <div class="form-grid">
                        <div>
                            <label>Grind Size</label>
                            <input type="number" step="0.1" name="grindSize" class="glass-input"
                                placeholder="e.g. 15.5">
                        </div>
                        <div>
                            <label>RPM</label>
                            <input type="number" name="rpm" class="glass-input" placeholder="e.g. 1000">
                        </div>
                    </div>
                </div>

                <!-- Dose -->
                <div class="form-section">
                    <h3 style="font-size: 1.1rem; color: var(--md-sys-color-primary);">Formula</h3>
                    <div class="form-grid">
                        <div>
                            <label>Dose (g)</label>
                            <input type="number" step="0.1" name="dose" id="dose-input" class="glass-input"
                                placeholder="18.0" required>
                        </div>
                        <div>
                            <label>Ratio (1:x)</label>
                            <input type="number" step="0.1" name="ratio" id="ratio-input" class="glass-input"
                                placeholder="2.0">
                        </div>
                    </div>
                    <div id="yield-calc"
                        style="text-align: right; color: var(--md-sys-color-primary); font-size: 0.9rem; margin-top: 0.5rem; font-weight: bold;">
                        Target Yield: -- g</div>
                </div>

                <!-- Profile -->
                <div class="form-section">
                    <h3 style="font-size: 1.1rem; color: var(--md-sys-color-primary);">Profile</h3>

                    <!-- Preinfusion -->
                    <div style="margin-bottom: 1rem;">
                        <label style="display: flex; align-items: center; gap: 0.5rem;">
                            <input type="checkbox" id="preinfusion-check" style="width: auto;"> Pre-infusion
                        </label>
                        <div id="preinfusion-fields"
                            style="display: none; padding-left: 1rem; border-left: 3px solid var(--md-sys-color-outline-variant); margin-top: 0.5rem;">
                            <div class="form-grid">
                                <div><label>Bar</label><input type="number" step="0.1" name="preinfusionBar"
                                        class="glass-input"></div>
                                <div><label>Weight</label><input type="number" step="0.1" name="preinfusionWeight"
                                        class="glass-input"></div>
                            </div>
                        </div>
                    </div>

                    <!-- Peak -->
                    <div style="margin-bottom: 1rem;">
                        <label>Peak Extraction (Required)</label>
                        <div class="form-grid">
                            <div><label>Bar</label><input type="number" step="0.1" name="peakBar" class="glass-input"
                                    required></div>
                            <div><label>Weight</label><input type="number" step="0.1" name="peakWeight"
                                    class="glass-input" required></div>
                        </div>
                    </div>

                    <!-- Tapering -->
                    <div style="margin-bottom: 1rem;">
                        <label style="display: flex; align-items: center; gap: 0.5rem;">
                            <input type="checkbox" id="tapering-check" style="width: auto;"> Tapering
                        </label>
                        <div id="tapering-fields"
                            style="display: none; padding-left: 1rem; border-left: 3px solid var(--md-sys-color-outline-variant); margin-top: 0.5rem;">
                            <div class="form-grid">
                                <div><label>End Bar</label><input type="number" step="0.1" name="taperingBar"
                                        class="glass-input"></div>
                                <div><label>End Weight</label><input type="number" step="0.1" name="taperingWeight"
                                        class="glass-input"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <div style="margin-top: 2rem; display: flex; justify-content: flex-end;">
                    <button type="submit" id="modal-save-btn" class="glass-btn">Save Brew</button>
                </div>

            </form>
        </div>
    </div>

    <script src="js/matrix.js"></script>
    <script src="js/main.js"></script>
    <script src="js/recipes.js"></script>
    <script src="js/brew-ui.js"></script>
    <script src="js/haptics.js"></script>
</body>

</html>
